<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" context="text/html; charset=utf-8" />
        <title>User Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <style type="text/css">
            body { width: 225px; margin: 0; padding: 0; }
            .container { padding: 4px 0; } /* background: whiteSmoke; } */
            .alert { margin-bottom: 5px; padding: 2px 5px; text-align: left; }
            #cfg-list { margin: 0 0 0 0; padding: 0 5px 0 5px; }
            #cfg-list li a { cursor: default; }
            #cfg-list .name { cursor: pointer; }
            #cfg-list .icon { margin: 2px; }
            #cfg-list .action { float: right; cursor: pointer; margin-left: 5px; }
            #cfg-list form { margin-bottom: 0; }
            .modal-footer { padding: 3px 5px;}
            .form-inline { margin-bottom: 0; }
        </style>

        <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="js/jquery.mustache.js"></script>
        <script id="tpl-cfg-item" type="text/x-tmpl-mustache">
            <li>
                <a>
                    <i class="icon icon-play action close action-apply" title="Apply"></i>
                    <i class="icon icon-remove action close action-remove" title="Remove"></i>
                    <i class="icon icon-hdd action close action-save" title="Save"></i>
                    <span class="name"><i class="icon icon-list-alt"></i> {{ name }}</span>
                </a>
            </li>
        </script>
        <script type="text/javascript">
            var background = chrome.extension.getBackgroundPage();
            $(function() {
                function showMessage(level, msg) {
                    var message = $('#message');
                    message.attr('class', 'alert alert-' + level);
                    message.html(msg);
                    message.fadeIn().delay(2000).fadeOut();
                }

                function isConfigExists(name) {
                    var exists = false;
                    $('.name').each(function() {
                        if ($.trim($(this).text()) == name) {
                            exists = true;
                            return false;
                        }
                    });
                    return exists;
                }
                
                function saveCurrentSettings(name) {
                    chrome.tabs.getSelected(function(tab) {
                        chrome.tabs.sendRequest(tab.id, {type: "save"}, function(response) {
                            background.saveSettings(name, response.settings);
                            if (!isConfigExists(name)) {
                                $("#tpl-cfg-item").mustache({ name: name }).appendTo("#cfg-list");
                            }
                            showMessage('success', '<strong>' + name + '</strong> saved.');
                        });
                    })       
                }

                $('#btn-save').click(function() {
                    var name = $.trim($('#name').val());
                    if (name == '') {
                        showMessage('error', 'Name is required.');
                    } else {
                        saveCurrentSettings(name);
                    }
                });
                
                $(".action-save").live("click", function(){ 
                    var name = $.trim($(this).nextAll('.name').text());
                    saveCurrentSettings(name);
                }); 
                
                $(".action-apply").live("click", function(){ 
                    var name = $.trim($(this).nextAll('.name').text());
                    var settings = background.getSettings(name);
                    chrome.tabs.getSelected(function(tab) {
                        chrome.tabs.sendRequest(tab.id, { type: "apply", name: name, settings: settings }, function(response) {
                            showMessage('success', '<strong>' + name + '</strong> applied.');
                        });
                    });
                }); 
                
                $('.action-remove').live('click', function() {
                    var name = $.trim($(this).nextAll('.name').text());
                    background.removeSettings(name);
                    $(this).parents('li').fadeOut().remove();
                    showMessage('success', '<strong>' + name + '</strong> removed.');
                });
                
                var names = background.getSettingNames();
                for (var i = 0; i < names.length; i++) {
                    $("#tpl-cfg-item").mustache({ name: names[i] }).appendTo("#cfg-list");
                }
                
                $('#name').focus();
            }); 
        </script>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-list" id="cfg-list">
                <li class="nav-header">Configuration List</li>
            </ul>
            <div class="modal-footer">
                <div id="message" style="display: none"></div>
                <form class="form-inline">
                    <input type="text" id="name" class="input-medium" placeholder="Configuraton Name" />
                    <a href="#" class="btn btn-success" id="btn-save">Save</a>
                </form>
            </div>
        </div>
    </body>
</html>
